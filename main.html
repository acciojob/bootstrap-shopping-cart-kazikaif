<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
    <h2 class="block-heading">Shopping Cart</h2>
    <div class="row">
      <!-- Product Section -->
      <div class="col-lg-8">
        <!-- Product Block with thumbnails -->
        <div class="product">
          <div class="row">
            <div class="col-4">
              <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-8">
              <h5>Product Name</h5>
              <p>$20.00</p>
            </div>
          </div>
          <!-- Thumbnail images row -->
          <div class="row mt-2">
            <div class="col-4">
              <img src="https://via.placeholder.com/50" class="img-fluid" alt="Thumbnail 1">
            </div>
            <div class="col-4">
              <img src="https://via.placeholder.com/50" class="img-fluid" alt="Thumbnail 2">
            </div>
            <div class="col-4">
              <img src="https://via.placeholder.com/50" class="img-fluid" alt="Thumbnail 3">
            </div>
          </div>
        </div>
        <!-- Additional product blocks -->
        <div class="product row">
          <div class="col-4">
            <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product Image">
          </div>
          <div class="col-8">
            <h5>Product Name</h5>
            <p>$30.00</p>
          </div>
        </div>
        <div class="product row">
          <div class="col-4">
            <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product Image">
          </div>
          <div class="col-8">
            <h5>Product Name</h5>
            <p>$25.00</p>
          </div>
        </div>
      </div>
      <!-- Summary Section -->
      <div class="col-lg-4">
        <div class="summary">
          <h4>Order Summary</h4>
          <p>Subtotal: $75.00</p>
          <p>Shipping: $5.00</p>
          <p><strong>Total: $80.00</strong></p>
          <button class="btn">Checkout</button>
        </div>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
